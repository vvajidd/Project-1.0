{% extends 'adminBase.html' %}



{% block content %}

<main class="h-full pb-16 overflow-y-auto mt-8">
    <div class="container px-6 mx-auto grid">
        <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
          <form action="{% url 'editProduct' product.id %}" method="POST">
            {% csrf_token %}
            <div class="mb-5">
                {{ form.product_name }}
            </div>
            <div class="mb-5">
                {{ form.slug }}
            </div>
            <div class="mb-5">
                {{ form.description }}
            </div>
            <div class="mb-5">
                {{ form.price }}
            </div>
            <div class="mb-5 text-white">
                <h6 class="text-white"><strong>Choose Image</strong></h6>
                {{ form.product_image }}
            </div>
            <div class="mb-5">
                {{ form.stock }}
            </div>
            <div class="mb-5">
                <h6 class="text-white"><strong>Select Category</strong></h6>
                {{ form.category }}
            </div>
            <div class="mt-5 text-right">
                <a href="{% url 'productsList' %}" class="px-5 py-3 mr-4 font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-purple" >
                    Cancel
                </a>
                <button type="submit" class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" >
                  Save Changes
                </button>
            </div>
        </form>
        </div>
    </div>
</main>

{% endblock content %}
